# Версионирование мода
# Этот файл можно использовать для CI/CD систем

# Базовая версия (major.minor.patch)
version=0.1.0

# Номер сборки (можно задать через переменную окружения BUILD_NUMBER)
build.number=${BUILD_NUMBER:-dev}

# Git хеш (автоматически определяется)
git.hash=${GIT_HASH:-unknown}

# Время сборки (автоматически определяется)
build.time=${BUILD_TIME:-unknown}



